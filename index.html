<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eshoy.pe clone</title>
  </head>
  <body>
    <header class="header">
      <section class="header__mobile-menu" id="popup">
        <figure>
          <img
            class="header__mobile-close"
            src="./images/x.svg"
            alt="boton para cerrar"
            id="close"
          />
        </figure>
        <nav class="header__mobile-nav">
          <ul class="header__mobile-nav-list">
            <li class="header__mobile-nav-list-item">
              <a
                class="header__mobile-nav-list-link"
                href="#trabajamos"
                id="menu-trabajamos"
                >quiénes somos</a
              >
            </li>
            <li class="header__mobile-nav-list-item">
              <a
                class="header__mobile-nav-list-link"
                href="#alianzas"
                id="menu-alianzas"
                >qué hacemos</a
              >
            </li>
            <li class="header__mobile-nav-list-item">
              <a
                class="header__mobile-nav-list-link"
                href="#contribuimos"
                id="menu-contribuimos"
                >iniciativas</a
              >
            </li>
            <li class="header__mobile-nav-list-item">
              <a
                class="header__mobile-nav-list-link"
                href="#contacto"
                id="menu-contacto"
                >contacto</a
              >
            </li>
          </ul>
        </nav>
      </section>
      <div class="header__container">
        <figure class="header__logo">
          <img
            class="header__logo-image"
            src="./images/logo-eshoy.png"
            alt="logo de eshoy.pe"
          />
        </figure>
        <figure>
          <img
            id="menu-icon"
            class="header__mobile-menu-icon"
            src="./images/menu.svg"
            alt="icono de menu"
          />
        </figure>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-list-item">
              <a class="header__nav-list-link" href="">quiénes somos</a>
            </li>
            <li class="header__nav-list-item">
              <a class="header__nav-list-link" href="">qué hacemos</a>
            </li>
            <li class="header__nav-list-item">
              <a class="header__nav-list-link" href="">iniciativas</a>
            </li>
            <li class="header__nav-list-item">
              <a class="header__nav-list-link" href="">contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
